<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - COMMERCE - ONLINE - SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="https://marketplace.canva.com/EAGQ1aYlOWs/1/0/1600w/canva-blue-colorful-illustrative-e-commerce-online-shop-logo-bHiX_0QpJxE.jpg">
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="index.html" class="nav-link nav-brand fs-2"><img src="https://marketplace.canva.com/EAGQ1aYlOWs/1/0/1600w/canva-blue-colorful-illustrative-e-commerce-online-shop-logo-bHiX_0QpJxE.jpg" id="logo" alt="img logo"></a>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="offcanvas offcanvas-start" id="offcanvas">
                <div class="offcanvas-header">
                    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 gap-2 align-items-lg-center">
                        <li class="nav-item"><a href="index.html" class="nav-link"><i class="bi bi-house-door"></i>
                                Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link"><i class="bi bi-file-person"></i> About</a>
                        </li>
                        <li class="nav-item cartContainer"><a href="" class="nav-link"><i class="bi bi-bag"></i> Cart</a> <span id="cart-count">0</span>
                        </li>
                        <li class="nav-item profileBtn" data-bs-dismiss="offcanvas"><a href="#" class="nav-link"><img
                                    src="" alt="Profile" id="profileImage"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- profile container start -->
    <div class="profile shadow-lg rounded-3 border border-light" data-bs-theme="dark">

        <div class="concelProfile">
            <i class="bi bi-x-lg"></i>
        </div>

        <div class="containerMenuLogout">
            <i class="bi bi-three-dots-vertical"></i>

            <div class="containeLogoutContent" data-bs-theme="dark">
                <button class="btnLogout btn"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
        </div>

        <form action="#" id="containerImg">
            <h2 class="fs-2 text-center">Profile</h2>
            <div class="text-center"><img src="" alt="Profile image" class="imgProfile" style="border-radius: 50%; object-fit: cover;"
                width="150px" height="150px"></div>
            <div class="text-center" style="margin-block: 10px;">
                <p id="userName" class="fw-bold" style="margin: 0;"></p>
                <p id="userEmail" class="fw-bold" style="margin: 0;"></p>
            </div>
            <div class="containerInputImage my-3">
                <input type="file" required id="imgInput" accept="*">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Update profile</button>
            </div>
        </form>
        <div class="contentProfile">
            <div class="emailContent"></div>
        </div>
    </div>
    <!-- profile container end -->

    <!-- overlay profile start -->
    <div class="overlayProfile"></div>
    <!-- overlay profile end -->



    <!-- checkLogin js  -->

    <script type="module" src="checkLogin.js"></script>

    <!-- update profile js  -->

    <script type="module" src="updateProfile.js"></script>
</body>
