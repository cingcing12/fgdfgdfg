<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border: 1px solid black;
            border-radius: 10px;
            margin-inline: 20px;
        }
    </style>

</head>

<body>


    <div class="container">
        <h2 class="fs-2 mb-4 text-center">Register</h2>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name">
                <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="phone">
                <label for="phone">Phone</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-flex justify-content-between my-3">
                <div>Already have an account? <a href="login.html">Login here!</a></div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>


    <script>
        document.querySelector("form").addEventListener('submit', async (e) => {
            e.preventDefault();
            try{
                const name = document.querySelector('#name').value;
                const email = document.querySelector('#floatingInput').value;
                const phone = document.querySelector('#phone').value;
                const password = document.querySelector('#floatingPassword').value;

                const res = await fetch("http://127.0.0.1:3000/register", {
                    method: "POST",
                    credentials: "include",
                    headers: {"Content-type": "application/json"},
                    body: JSON.stringify({name, email, phone, password})
                });
                const message = await res.json();
                if(res.ok){
                    Swal.fire({
                        position: "top-end",
                        icon: "success",
                        title: message.message,
                        showConfirmButton: false,
                        timer: 1500
                    })
                    .then(() => {
                        window.location.href = "/login.html";
                    })
                }else{
                    Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: message.err,
                });
                }
            }catch(err){
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: err.message,
                });
            }
        })
    </script>



</body>

</html>
